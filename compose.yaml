services:
  web:
    build: .
    container_name: dexcom-web
    restart: unless-stopped
    ports:
      - 5000:5000
    environment:
      - DEXCOM_USER=your_username_here
      - DEXCOM_PASS=your_password_here
      - USDA_API_KEY=your_key_here
      - DEXCOM_OUS=False
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    
    volumes:
      - ./:/app
    networks:
      - dexcom-net
    
    command: gunicorn -k gthread -w 1 --threads 4 --timeout 120 -b 0.0.0.0:5000 app:app
    
networks:
  dexcom-net:
    driver: bridge
